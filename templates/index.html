    <!doctype html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <title>Upload new File</title>
    <div style="text-align: center; margin-bottom:50px">
    	<h1>俞承豪帅帅的</h1>
    </div>
    <div>
	    <form class="form-horizontal" action="/upload" method=post enctype=multipart/form-data>
	    	<div class="form-group">
	      		<label class="col-sm-offset-3 col-sm-2 control-label">原始字幕文件</label>
	      		<div class="col-sm-3">
					<input class="form-control" type=file name=srt>
				</div>
			</div>
			<div class="form-group">
	      		<label class="col-sm-offset-3 col-sm-2 control-label">剪辑文件</label>
	      		<div class="col-sm-3">
					<input class="form-control" type=file name=cut>
				</div>
			</div>
			 <div class="form-group" style="margin-top: 30px">
    			<div class="col-sm-offset-5 col-sm-10">
      				<button class="btn btn-default" type=submit value=Upload>上传文件</button>
	        	</div>
  			</div>
	     </form>

    </div>
